<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="input"></div>
      <div class="buttons">
        <div class="leftSide">
          <div class="firstRow">
            <button class="clear" value="clear">AC</button>
            <button class="plusMinus" value="plusminus">+/-</button>
            <button class="percentage" value="percentage">%</button>
          </div>
          <div class="secondRow">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
          </div>
          <div class="thirdRow">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
          </div>
          <div class="fourthRow">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
          </div>
          <div class="fifthRow">
            <button class="number" value="0">0</button
            ><button class="point" value="point">.</button>
          </div>
        </div>
        <div class="rightSide">
          <button class="operator" value="divide">รท</button>
          <button class="operator" value="times">x</button>
          <button class="operator" value="plus">+</button>
          <button class="operator" value="minus">-</button>
          <button class="equal" value="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
